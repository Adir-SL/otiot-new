    <style>
        :root{
            --wdth: 50;
        }
        #wrapper{
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #rangePara{
            font-size: 2.5vw;
            font-family: TransletterGX;
            line-height: 125%;
            font-variation-settings: "wdth" var(--wdth);
        }
        #rangePara nobr{
            font-variation-settings: "wdth" var(--wdth);
        }
        @media (max-width:1100px) {
            #rangePara{
                font-size: 5vw;
            }
        }
    </style>
    <script>
        function changeWdth(){
            window.count += 1;
            if(window.count < 66){
                window.wdthScroll += 10;
            }else{
                if(window.count > 131){
                    window.wdthScroll = 50;
                    window.count = 0;
                }else{
                    window.wdthScroll -= 10;
                }
            }
            document.querySelector(':root').style.setProperty('--wdth', window.wdthScroll);
        }
        window.wdthScroll = 50;
        window.count = 0;
    </script>
