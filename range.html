<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        :root{
            --wdth: 50;
        }
        #wrapper{
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #rangePara{
            font-size: 2.5vw;
            font-family: TransletterGX;
            line-height: 125%;
            font-variation-settings: "wdth" var(--wdth);
        }
        #rangePara nobr{
            font-variation-settings: "wdth" var(--wdth);
        }
        @media (max-width:1100px) {
            #rangePara{
                font-size: 5vw;
            }
        }
    </style>
    <script>
        function changeWdth(){
            window.count += 1;
            if(window.count < 66){
                window.wdthScroll += 10;
            }else{
                if(window.count > 131){
                    window.wdthScroll = 50;
                    window.count = 0;
                }else{
                    window.wdthScroll -= 10;
                }
            }
            document.querySelector(':root').style.setProperty('--wdth', window.wdthScroll);
        }
        window.wdthScroll = 50;
        window.count = 0;
    </script>
</head>
<body>
    <div id="wrapper">
        <p id="rangePara">
            <nobr>טיפוגרפיית הר<span class="class-first">א</span>ווה של</nobr>
            <br/>
            <nobr>העידן הפוסטמודרני,</nobr>
            <br/>
            <nobr>בהיותה מכוונת לצוד <span class="class-first">א</span>ת</nobr>
            <br/>
            <nobr>העין, <span class="class-first">א</span>ינה מתחשבת עוד</nobr>
            <br/>
            <nobr>בהיבטים של קרי<span class="class-first">א</span>ות,</nobr>
            <br/>
            <nobr><span class="class-first">א</span>ל<span class="class-first">א</span> מדגישה <span class="class-first">א</span>ת הנר<span class="class-first">א</span>ות</nobr>
            <br/>
            <nobr>והבולטות החזותית.</nobr>
            <br/>
            <nobr>על כן, הי<span class="class-first">א</span> מ<span class="class-first">א</span>פשרת</nobr>
            <br/>
            <nobr>לשחרר <span class="class-first">א</span>ת חופש העיצוב</nobr>
            <br/>
            <nobr>למשתמש</nobr>
        </p>
    </div>
    
</body>
</html>
