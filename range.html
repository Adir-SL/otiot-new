<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        :root{
            --wdth: 50;
        }
        #wrapper{
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #scrollPara{
            font-size: 2.5vw;
            font-family: TransletterGX;
            line-height: 125%;
            font-variation-settings: "wdth" var(--wdth);
        }
        #scrollPara nobr{
            font-variation-settings: "wdth" var(--wdth);
        }
        @media (max-width:1100px) {
            #scrollPara{
                padding: 12.5% 12.5%;
                font-size: 3.25vw;
            }
        }
    </style>
    <script>
        function changeWdth(){
            window.count += 1;
            if(window.count < 66){
                window.wdthScroll += 10;
            }else{
                if(window.count > 131){
                    window.wdthScroll = 50;
                    window.count = 0;
                }else{
                    window.wdthScroll -= 10;
                }
            }
            document.querySelector(':root').style.setProperty('--wdth', window.wdthScroll);
        }
        window.wdthScroll = 50;
        window.count = 0;
    </script>
</head>
<body>
    <div id="wrapper">
        <p id="scrollPara">
            <nobr>טיפוגרפיית הראווה של</nobr>
            <br/>
            <nobr>העידן הפוסטמודרני,</nobr>
            <br/>
            <nobr>בהיותה מכוונת לצוד את</nobr>
            <br/>
            <nobr>העין, אינה מתחשבת עוד</nobr>
            <br/>
            <nobr>בהיבטים של קריאות,</nobr>
            <br/>
            <nobr>אלא מדגישה את הנראות</nobr>
            <br/>
            <nobr>והבולטות החזותית.</nobr>
            <br/>
            <nobr>על כן, היא מאפשרת</nobr>
            <br/>
            <nobr>לשחרר את חופש העיצוב</nobr>
            <br/>
            <nobr>למשתמש</nobr>
        </p>
    </div>
    
</body>
</html>
