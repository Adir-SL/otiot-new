<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        :root{
            --wdth: 50;
        }
        #wrapper{
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #logoPara{
            font-size: 20vw;
            transform: translateY(-6vh);
        }
        #logoPara nobr{
            font-family: TransletterGX;
            font-variation-settings: 50 var(--wdth);
            animation: charAnim 2000ms linear infinite;
        }
        @keyframes charAnim {
            0%{font-variation-settings: 50 var(--wdth);}
            45%{font-variation-settings: 700 var(--wdth);}
            55%{font-variation-settings: 700 var(--wdth);}
            90%{font-variation-settings: 50 var(--wdth);}
            100%{font-variation-settings: 50 var(--wdth);}
        }
    </style>
</head>
<body lang="heb" dir="rtl" onscroll="changeWdth();">
    <div id="wrapper">
        <p id="logoPara">
            <nobr>
            <span>ת</span><span>נ</span><span>ו</span><span>א</span><span>ו</span><span>ת</span>
            </nobr>
        </p>
    </div>
</body>
</html>
