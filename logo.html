<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        #wrapper{
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #logoPara{
            font-size: 20vw;
            transform: translateY(-6vh);
        }
        #logoPara nobr{
            font-family: TransletterGX;
            font-variation-settings: 'wdth' 50;
            user-select: none;
        }
        #logoPara nobr span{
            animation: charAnim 20000ms linear infinite;
            animation-delay: -2500ms;
        }
        #logoPara nobr span:nth-of-type(2){
            animation-delay: -2000ms;
        }
        #logoPara nobr span:nth-of-type(3){
            animation-delay: -1500ms;
        }
        #logoPara nobr span:nth-of-type(4){
            animation-delay: -1000ms;
        }
        #logoPara nobr span:nth-of-type(5){
            animation-delay: -500ms;
        }
        #logoPara nobr span:nth-of-type(6){
            animation-delay: 0ms;
        }

        @keyframes charAnim {
            0%{font-variation-settings: 'wdth' 50; color: #3232be;}
            45%{font-variation-settings: 'wdth' 700; color: #000;}
            55%{font-variation-settings: 'wdth' 700; color: #000;}
            90%{font-variation-settings: 'wdth' 50; color: #3232be;}
            100%{font-variation-settings: 'wdth' 50; color: #3232be;}
        }
    </style>
</head>
<body lang="heb" dir="rtl" onscroll="changeWdth();">
    <div id="wrapper">
        <p id="logoPara">
            <nobr>
            <span>ת</span><span>נ</span><span>ו</span><span>א</span><span>ו</span><span>ת</span>
            </nobr>
        </p>
    </div>
</body>
</html>
